<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <h1>FORMULARIO</h1>
        <p id="description">Gracias por registrarte en nuestra comunidad</p>
    </header>

    <form id="survey-form" class="container">
        <div class="data-section">
            <label id="name-label">Nombre y Apellidos:</label>
            <input id="name" type="text" required placeholder="Nombre y apellido" />

            <label id="email-label">Email:</label>
            <input id="email" type="email" required placeholder="email@ejemplo.com" />

            <label id="number-label">Fecha de nacimiento:</label>
            <input id="number" type="number" min="14" max="150" placeholder="00/00/0000" />

            <label id="ocupation-label">Ocupación:</label>
            <select id="dropdown">
                <option value="">Elige una opcion</option>
                <option value="1">Estudiante</option>
                <option value="2">Trabajador por cuenta ajena</option>
                <option value="3">Trabajador autónomo</option>
                <option value="4">Desempleado</option>
                <option value="5">Prefiero no decirlo</option>
            </select>
        </div>

        <div class="selections">
            <fieldset>
                <p>Nos recomendarías</p>
                <label><input name="recomendacion" type="radio" value="a" />Sin duda</label>
                <label><input name="recomendacion" type="radio" value="b" />Probablemente</label>
                <label><input name="recomendacion" type="radio" value="c" />Necesito pensarlo</label>
            </fieldset>
        </div>

        <div class="selections">
            <fieldset>
                <p>¿Qué te gustaría aprender en un futuro próximo?</p>
                <label for="curso1"><input id="curso1" type="checkbox" value="1">HTML</label>
                <label for="curso2"><input id="curso2" type="checkbox" value="2">CSS</label>
                <label for="curso3"><input id="curso3" type="checkbox" value="3">JAVAScript</label>
                <label for="curso5"><input id="curso4" type="checkbox" value="4">SAP ABAP</label>
            </fieldset>
        </div>

        <textarea id="comentarios"></textarea>

        <input id="submit" class="button" type="submit" value="submit" />
    </form>
</body>

</html>
